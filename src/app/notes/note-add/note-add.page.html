<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/notes"></ion-back-button>
        </ion-buttons>
        <ion-title>New Note</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col>
            <ion-card>
                <ion-card-content>
                    <ion-input type="text" placeholder="Titulo" #title></ion-input>
                    <ion-input type="text" placeholder="Fecha" #date></ion-input>
                    <ion-textarea placeholder="Agregue contenido..." #description></ion-textarea>
                    <ion-button color="primary" (click)="saveNote(title, date, description)">
                        Guardar
                    </ion-button>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
